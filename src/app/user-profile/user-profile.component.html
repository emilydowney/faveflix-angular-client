<div>
  <header>
    <h1>My Profile</h1>
  </header>
  <main>
    <strong>Username:</strong> {{user.Username}}<br />
    <strong>Email:</strong> {{user.Email}} <br />
    <strong>Birthday:</strong> {{user.Birthday}}<br />
    <strong>Favorites:</strong> {{user.Favorites}}
  </main>
  <br />
  <h1>Update Information</h1>
  <form>
    <mat-form-field>
      <mat-label>Username:</mat-label>
      <input matInput placeholder={{user.Username}} type="text" name="Username" required>
    </mat-form-field><br />

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" placeholder="Password" name="Password" required>
    </mat-form-field><br />

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="email" placeholder={{user.Email}} name="Email" required>
    </mat-form-field><br />

    <mat-form-field>
      <mat-label>Birthday:</mat-label>
      <input matInput type="date" placeholder={{user.Birthday}} name="Birthday">
    </mat-form-field><br />
    <button type="submit">Submit</button>
  </form>

</div>
