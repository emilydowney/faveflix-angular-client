<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImageURL}} alt={{movie.Title}} style="max-height: 200px;" />
    <mat-card-actions>
      <button mat-button (click)="getGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
        Genre
      </button>
      <button mat-button (click)="getDirector(movie.Director.Name, movie.Director.Bio)" color="primary">
        Director
      </button>
      <button mat-button color="primary" (click)="getSynopsis(movie.Description)">
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
